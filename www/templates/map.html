<div class="font">
<ion-view view-title="Casher" style="text-align:left">
  <ion-content>
  <div width="100%" height="60px"class="list list-inset" style="margin:0px auto;">
                <div class="" id="buttonTab" style="border-bottom: 1px solid lightgray">
            <div class="button-bar">
                <a class="button button-small" ng-click="handlerButtonClick('account_detail')"
                   ng-class="{'button_active':activeContentArea==='account_detail'}">1's</a>
                <a class="button button-small" ng-click="handlerButtonClick('retalted_transactions')"
                   ng-class="{'button_active':activeContentArea==='retalted_transactions'}">5's</a>
                <a class="button button-small" ng-click="handlerButtonClick('dispute')"
                   ng-class="{'button_active':activeContentArea==='dispute'}">10's</a>
                <a class="button button-small" ng-click="handlerButtonClick('notes')"
                   ng-class="{'button_active':activeContentArea==='notes'}">20's</a>
            </div>


        </div>

    <map center="current location" zoom="13" disable-default-u-i="true" id="map">
      <marker ng-repeat="bar in bars | filter:q as results" position="current location" on-click="show(event, bar)"></marker>

      <info-window position="current-location" visible="true">
          <span>Current Location</span>
      </info-window>
      <marker position="current location"></marker>

    

    </map>
     <div width="100%" height="60px"class="list list-inset" style="margin:0px auto;">
              <label class="item item-input">
                   <input type="text" ng-model="user.desc" placeholder="Your total amount" class = "">
              </label>
                

                <button class="button button-full button-positive" ng-click="saveDetails()" style="background:#18bc9c">
                    Get Cash
                </button>
            </div>
        </div>
  </ion-content>
</ion-view>
</div>
